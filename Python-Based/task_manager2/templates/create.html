{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-900 mb-6">Create New Task</h1>

<form method="POST" class="bg-white p-8 rounded-xl shadow-lg max-w-lg mx-auto space-y-6">
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
    <input type="text" name="title" placeholder="Enter task title"
           class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
           required>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
    <textarea name="description" rows="4" placeholder="Add details (optional)"
              class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
  </div>

  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
    <input type="date" name="due_date"
           class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
  </div>

  <div class="flex justify-end space-x-3 pt-4">
    <a href="{{ url_for('index') }}"
       class="px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 transition">
      Cancel
    </a>
    <button type="submit"
            class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition shadow">
      Create Task
    </button>
  </div>
</form>
{% endblock %}
