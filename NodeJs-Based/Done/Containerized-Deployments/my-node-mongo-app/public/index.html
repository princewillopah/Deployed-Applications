<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Node.js + MongoDB App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex flex-col">
  <header class="bg-white shadow-md py-6">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-4xl font-bold text-gray-800">ğŸš€ Node.js + MongoDB App</h1>
      <p class="text-gray-600 mt-2">Powered by Docker ğŸ³</p>
    </div>
  </header>

  <main class="flex-1 py-10 px-6">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-xl shadow-lg p-8 mb-8 transition-transform hover:scale-[1.01]">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">ğŸ’¬ Messages from MongoDB</h2>
        <p class="text-gray-600 mb-6">This data is fetched from MongoDB in a Docker container.</p>
        <button id="loadBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-6 py-3 rounded-lg shadow transition">
          Load Messages
        </button>
        <button id="addBtn" class="ml-4 bg-green-600 hover:bg-green-700 text-white font-medium px-6 py-3 rounded-lg shadow transition">
          Add Message
        </button>
      </div>

      <div id="messages" class="bg-white rounded-xl shadow p-6 space-y-3 min-h-20"></div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white py-4 text-center text-sm">
    Made with â¤ï¸ using Node.js, MongoDB & Docker
  </footer>

  <script>
    const messagesEl = document.getElementById('messages');
    const loadBtn = document.getElementById('loadBtn');
    const addBtn = document.getElementById('addBtn');

    loadBtn.addEventListener('click', async () => {
      try {
        const res = await fetch('/api/messages');
        const data = await res.json();
        messagesEl.innerHTML = data.map(msg => 
          `<div class="p-3 border-l-4 border-indigo-500 bg-indigo-50 rounded">
            <p class="text-gray-800">${msg.text}</p>
            <span class="text-xs text-gray-500">${new Date(msg.timestamp).toLocaleString()}</span>
          </div>`
        ).join('');
      } catch (err) {
        messagesEl.innerHTML = '<p class="text-red-500">Error loading messages.</p>';
      }
    });

    addBtn.addEventListener('click', async () => {
      try {
        await fetch('/api/add');
        loadBtn.click(); // Reload messages
      } catch (err) {
        messagesEl.innerHTML += '<p class="text-red-500">Error adding message.</p>';
      }
    });
  </script>
</body>
</html>
