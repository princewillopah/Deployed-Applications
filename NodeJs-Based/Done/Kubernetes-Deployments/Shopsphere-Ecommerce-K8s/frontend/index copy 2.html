<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopSphere</title>

    <!-- Google Fonts: Inter + Playfair Display -->

    <script>
      tailwind.config = {
        theme: {

              sans: ['Inter', 'sans-serif'],

            backgroundImage: {
              'hero': 'url("https://images.unsplash.com/photo-1607082348824-0a96f2a4b9da?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80")',

            }
          }
        }
      }
    </script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      .card-hover:hover { transform: translateY(-4px); }
      .btn-primary { @apply bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium; }
    </style>
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
